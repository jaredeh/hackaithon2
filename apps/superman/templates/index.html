<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% if image %}
        <img src="{{ url_for('static', filename=image.split('static/')[-1]) }}" alt="{{ title }} Image">
    {% else %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
